<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS HORIZON | The Era of Proof</title>
   <style>
           /* --- CORE AESTHETICS --- */
           :root {
               --void-black: #050505;
               --text-gold: #D4AF37;
               --text-dim: #888888;
               --accent-glow: rgba(212, 175, 55, 0.15);
           }

           body {
               background-color: var(--void-black);
               color: white;
               font-family: 'Courier New', Courier, monospace;
               margin: 0;
               height: 100vh;
               display: flex;
               flex-direction: column;
               justify-content: center;
               align-items: center;
               overflow: hidden;
           }

           /* --- TYPOGRAPHY --- */
           h1 {
               font-family: 'Times New Roman', serif;
               font-size: 4rem;
               letter-spacing: -2px;
               margin: 0;
               color: white;
               text-transform: uppercase;
               font-weight: 100;
               text-align: center;
               z-index: 10;
           }

           h2 {
               color: var(--text-gold);
               font-size: 1rem;
               letter-spacing: 4px;
               text-transform: uppercase;
               margin-top: 1rem;
               margin-bottom: 3rem;
               font-weight: 400;
               text-align: center;
               z-index: 10;
           }

           p.manifesto {
               max-width: 600px;
               text-align: center;
               color: var(--text-dim);
               line-height: 1.6;
               font-size: 0.9rem;
               margin-bottom: 3rem;
               z-index: 10;
           }

           /* --- INTERACTIVE ELEMENTS --- */
           .btn-container {
               display: flex;
               gap: 20px;
               z-index: 10;
           }

           .btn {
               border: 1px solid var(--text-gold);
               color: var(--text-gold);
               padding: 15px 30px;
               text-decoration: none;
               font-size: 0.8rem;
               letter-spacing: 2px;
               transition: all 0.3s ease;
               background: transparent;
               cursor: pointer;
               text-transform: uppercase;
           }

           .btn:hover {
               background: var(--text-gold);
               color: var(--void-black);
               box-shadow: 0 0 20px var(--accent-glow);
           }

           /* --- MATHEMATICAL BACKGROUND --- */
           .orbit-container {
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               width: 0;
               height: 0;
               pointer-events: none;
           }

           .orbit {
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               border-radius: 50%;
               pointer-events: none;
               border: 1px solid rgba(212, 175, 55, 0.125);
           }

           /* Светящийся отрезок вместо точки */
           .firefly {
               position: absolute;
               top: 50%;
               left: 50%;
               width: 70px;
               height: 2px;
               margin: -1px 0 0 -35px;
               background: linear-gradient(
                   to right,
                   transparent 0%,
                   rgba(212, 175, 55, 0.12) 20%,
                   rgba(212, 175, 55, 0.4) 50%,
                   rgba(212, 175, 55, 0.12) 80%,
                   transparent 100%
               );
               filter: blur(0.5px);
               border-radius: 1px;
               box-shadow: 
                   0 0 8px rgba(212, 175, 55, 0.3),
                   0 0 15px rgba(212, 175, 55, 0.15),
                   0 0 25px rgba(212, 175, 55, 0.08);
           }

           .orbit:nth-child(1) { 
               width: 40vw; 
               height: 20vw;
               animation: rotate 120s linear infinite, orbit-blink1 18s ease-in-out infinite;
           }

           .orbit:nth-child(1) .firefly {
               offset-path: ellipse(20vw 10vw at 50% 50%);
               animation: move-orbit 120s linear infinite, blink1 18s ease-in-out infinite;
           }

           .orbit:nth-child(1) .firefly.pair {
               animation-delay: -60s, 0s;
           }

           .orbit:nth-child(2) { 
               width: 60vw; 
               height: 30vw;
               animation: rotate 150s linear infinite reverse, orbit-blink2 18s ease-in-out infinite;
               border-color: rgba(212, 175, 55, 0.14);
           }

           .orbit:nth-child(2) .firefly {
               offset-path: ellipse(30vw 15vw at 50% 50%);
               animation: move-orbit-reverse 150s linear infinite, blink2 18s ease-in-out infinite;
           }

           .orbit:nth-child(2) .firefly.pair {
               animation-delay: -75s, 0s;
           }

           .orbit:nth-child(3) { 
               width: 80vw; 
               height: 40vw;
               animation: rotate 180s linear infinite, orbit-blink3 18s ease-in-out infinite;
               border-color: rgba(212, 175, 55, 0.15);
           }

           .orbit:nth-child(3) .firefly {
               offset-path: ellipse(40vw 20vw at 50% 50%);
               animation: move-orbit 180s linear infinite, blink3 18s ease-in-out infinite;
           }

           .orbit:nth-child(3) .firefly.pair {
               animation-delay: -90s, 0s;
           }

           @keyframes rotate {
               0% { transform: translate(-50%, -50%) rotate(0deg); }
               100% { transform: translate(-50%, -50%) rotate(360deg); }
           }

           @keyframes move-orbit {
               0% { offset-distance: 0%; }
               100% { offset-distance: 100%; }
           }

           @keyframes move-orbit-reverse {
               0% { offset-distance: 100%; }
               100% { offset-distance: 0%; }
           }

           @keyframes blink1 {
               0%, 40% { opacity: 1; }
               45%, 100% { opacity: 0; }
           }

           @keyframes blink2 {
               0%, 30% { opacity: 0; }
               35%, 75% { opacity: 1; }
               80%, 100% { opacity: 0; }
           }

           @keyframes blink3 {
               0%, 70% { opacity: 0; }
               75%, 100% { opacity: 1; }
           }

           @keyframes orbit-blink1 {
               0%, 40% { opacity: 1; }
               45%, 100% { opacity: 0; }
           }

           @keyframes orbit-blink2 {
               0%, 30% { opacity: 0; }
               35%, 75% { opacity: 1; }
               80%, 100% { opacity: 0; }
           }

           @keyframes orbit-blink3 {
               0%, 70% { opacity: 0; }
               75%, 100% { opacity: 1; }
           }

           /* --- FOOTER --- */
           .footer {
               position: absolute;
               bottom: 20px;
               font-size: 0.7rem;
               color: #888;
               letter-spacing: 1px;
           }
       </style>
</head>
<body>

    <!-- Background Math Elements -->

        <div class="orbit">

        </div>
        <div class="orbit">

        <div class="orbit">
